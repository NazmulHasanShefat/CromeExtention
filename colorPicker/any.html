<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background: rgb(255, 0, 0); /* Dark background to make it pop */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
        }

        .glow-box {
            position: relative;
            width: 300px;
            height: 400px;
            background: #1e293b; /* Box inner color */
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            color: white;
            z-index: 1; /* Keep content on top */
            overflow: hidden; /* Clips the rotating gradient */
        }

        /* The Animated Gradient Layer */
        .glow-box::before {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            background: conic-gradient(
                #ff0000, #ff7300, #fffb00, #48ff00, 
                #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000
            );
            animation: spin 4s linear infinite;
            z-index: -2;
        }

        /* The "Glow" Effect (Blurred copy behind) */
        .glow-box::after {
            content: '';
            position: absolute;
            inset: 4px; /* Creates the border thickness */
            background: #1e293b; /* Matches box color */
            border-radius: 16px;
            z-index: -1;
        }

        /* The actual glow shadow outside the box */
        .glow-container {
            position: relative;
            filter: drop-shadow(0 0 15px rgba(0, 255, 213, 0.4));
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        h2 {
            font-weight: 300;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="glow-container">
        <div class="glow-box">
            <h2>GLOWING</h2>
        </div>
    </div>

</body>
</html>
